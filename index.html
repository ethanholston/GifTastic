<!DOCTYPE html> 
<html>

<head>

<body>
    <div class="container">
        <div class="row jumbotron bg-secondary text-white">
            <div class="col-md-6">
                <h1 class="display-4">Reaction Gifs</h1>
            </div>
        </div>  
        <div class="row">
            <div id="categories" class="col-md-12"></div>
